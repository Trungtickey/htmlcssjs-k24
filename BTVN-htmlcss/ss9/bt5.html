<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .row-spread {
            justify-content: space-between;
        }

        .item {
            flex: 1;
            background-color: #8e44ad;
            border-radius: 5px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .item-small {
            flex: 0 0 calc(16.666% - 17px); /* Điều chỉnh chiều rộng để phù hợp với gap */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="item item-small">1</div>
            <div class="item item-small">2</div>
            <div class="item item-small">3</div>
            <div class="item item-small">4</div>
            <div class="item item-small">5</div>
            <div class="item item-small">6</div>
        </div>
        <div class="row row-spread">
            <div class="item item-small">7</div>
            <div class="item item-small">8</div>
        </div>
    </div>
</body>
</html>
