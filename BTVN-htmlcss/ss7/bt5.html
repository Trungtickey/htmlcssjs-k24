<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5</title>
    <link rel="stylesheet" href="./bt5.css">
</head>
<body>
    <div class="plan-card">
        <div class="card-header">
            5G160B
            <div class="hot-label"><img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt=""></div>
        </div>

        <div class="plan-details">
            <div class="detail-item">
                <span class="detail-label">Data:</span>
                <span class="detail-value">120GB (4Gb/ngày)</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Giá:</span>
                <span class="detail-value">160.000 đ</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Nội mạng:</span>
                <span class="detail-value">&lt;10 phút (tối đa 1000 phút/30 ngày)</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Ngoại mạng:</span>
                <span class="detail-value">100 phút</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Free data:</span>
                <span class="detail-value">TV360 Basic, 20GB lưu trữ Mybox</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Thời hạn:</span>
                <span class="detail-value">30 ngày</span>
            </div>
        </div>

        <div class="usage-note">(Sử dụng 4GB/ngày)</div>

        <div class="button-group">
            <a href="#" class="btn btn-primary">ĐĂNG KÝ</a>
            <a href="#" class="btn btn-secondary">Chi tiết</a>
        </div>
    </div>
</body>
</html>
