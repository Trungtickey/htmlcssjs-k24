<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt7</title>
</head>
<body>
    <!-- <b> để in đậm.
        <mark> để đánh dấu văn bản nền vàng.
        <em> để nhấn mạnh (thường hiển thị nghiêng).
        <i> để in nghiêng.
        <sup> để hiển thị chữ trên dòng (superscript).
        <sub> để hiển thị chữ dưới dòng (subscript).
        <ins> để hiển thị chữ gạch chân (chèn vào).
        <del> để hiển thị chữ bị gạch ngang (đã xóa). -->
    <h1><b>Format text <mark>marked</mark></b></h1>

    <p>Please use only HTML without CSS.</p>

    <ul>
        <li>This word is <em>emphasized</em></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <ins>inserted</ins></li>
        <li>This word is <del>deleted</del></li>
    </ul>
</body>
</html>
