<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng HTML</title>
    <style>
        table {
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            
        }
    </style>
</head>
<body>

    <p>Hãy thực hiện tạo table cơ bản hiển thị được như sau:</p>

    <table>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>1</td>
            <td style="background-color:red;">Nguyễn Văn A</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Trần Thị B</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lê Thị C</td>
            <td style="background-color: yellow;">22</td>
        </tr>
    </table>

</body>
</html>
