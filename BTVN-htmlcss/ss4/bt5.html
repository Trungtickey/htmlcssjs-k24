<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5</title>
    <style>
        table, th, td{
            border: 2px solid black;
        }
        table{
            border-spacing: 10px;
        }
        th,td{
            padding : 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tháng</th>
            <th colspan="2">Tỷ lệ đơn giá theo tháng</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>15% Hoàn thành</td>
            <td>85% Hủy hàng</td>
        </tr>
        <tr>
            <td>Phan Văn B</td>
            <td>25% Hoàn thành</td>
            <td>75% Hủy hàng</td>
        </tr>
        <tr>
            <td>Nguyễn Thị C</td>
            <td>50% Hoàn thành</td>
            <td>50% Hủy hàng</td>
        </tr>
    </table>
</body>
</html>
