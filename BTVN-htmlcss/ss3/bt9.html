<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 450px;
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            vertical-align: middle;
        }
        input, select, textarea {
            border: 2px solid black;
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="radio"] {
            width: 20px;
            height: 15px;
            vertical-align: middle;
            margin-right: 3px;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }
        button {
            padding: 7px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <form style="width: 900px;">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label>
            <br>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address"></textarea>
            <br>

            <label for="role">Vai trò trong nhóm</label>
            <select id="role" name="role">
                <option value="thanhvien">Thành Viên</option>
                <option value="nhomtruong">Nhóm Trưởng</option>
                <option value="nhompho">Nhóm Phó</option>
            </select>
            <br>

            <label for="hb">Sở thích:</label>
            <input type="text" id="hb" name="hb" required>
            <br>

            <label for="skill">Kỹ năng:</label>
            <textarea id="skill" name="skill"></textarea>
            <br>

            <label for="freeTime">Thời gian rảnh:</label>
            <input type="checkbox" id="sang" name="sang">
            <label for="morning">Sáng</label>
            <input type="checkbox" id="chieu" name="chieu">
            <label for="noon">Chiều</label>
            <input type="checkbox" id="toi" name="toi">
            <label for="evening">Tối</label>
            <br>

            <label for="reason">Lý do tham gia nhóm:</label>
            <textarea id="reason" name="reason"></textarea>
            <br>

            <label for="favcolor">Màu yêu thích:</label>
            <input type="color" id="favcolor" name="favcolor" value="black">
            <br>

            <label for="regis">Đăng ký nhận bản tin:</label>
            <input type="checkbox" id="yes" name="yes">
            <label for="co">Có</label>
            <br>

            <label>Nhận thông báo qua email:</label>
            <input type="radio" id="email" name="get" value="email">
            <label for="email">Email</label>
            <input type="radio" id="sms" name="get" value="sms">
            <label for="sms">SMS</label>
            <br>

            <button type="submit">Đăng ký thành viên</button>
        </form>
    </div>

</body>
</html>
