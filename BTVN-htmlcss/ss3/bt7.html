<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: 50px;
        }
        label {
            display: inline-block;
            width: 130px;
            font-weight: bold;
        }
        input, select, textarea {
            border: 2px solid black;
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="radio"] {
            width: auto;
        }
        button {
            padding: 7px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label>
            <br>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="major">Chuyên ngành:</label>
            <input type="text" id="major" name="major" required>
            <br>

            <label for="year">Năm nhập học:</label>
            <input type="number" id="year" name="year" required>
            <br>

            <label for="gpa">Điểm GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.1" min="0" max="10" required>
            <br>

            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address"></textarea>
            <br>

            <label for="class">Lớp học:</label>
            <select id="class" name="class">
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
            </select>
            <br>

            <label for="register-date">Ngày đăng ký học:</label>
            <input type="datetime-local" id="register-date" name="register-date" required>
            <br>

            <button type="submit">Gửi thông tin</button>
        </form>
    </div>

</body>
</html>
