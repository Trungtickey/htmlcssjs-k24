<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 16px;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightgray;
        }
        button:hover{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="rating">Đánh giá (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <br><br>
            <label for="comment">Bình luận:</label>
            <textarea id="comment" name="comment" required></textarea>
            <br><br>

            <button type="submit">Gửi Feedback</button>
        </form>
    </div>
</body>
</html>
