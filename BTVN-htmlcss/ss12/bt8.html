<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./bt8.css">
</head>
<body>
    <div class="payment-container">
        <h1 class="form-title">Payment</h1>
        
        <form>
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                    <label class="form-check-label" for="debitCard">
                        Debit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                    <label class="form-check-label" for="paypal">
                        PayPal
                    </label>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nameOnCard" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="nameOnCard">
                    <div class="form-text">Full name as displayed on card</div>
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
            </div>

            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="expiration" class="form-label">Expiration</label> <br>
                    <input type="text" class="form-control-1" id="expiration">
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label> <br>
                    <input type="text" class="form-control-1" id="cvv">
                </div>
            </div>

            <div class="divider"></div>
            <button type="submit" class="btn btn-primary checkout-btn">
                Continue to checkout
            </button>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
