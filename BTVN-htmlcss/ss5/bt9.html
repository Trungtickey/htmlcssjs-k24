<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt9</title>
    <link rel="stylesheet" href="./bt9.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Billing address</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <div class="username-input">
                    <span>@</span>
                    <input type="text" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email (Optional)</label>
                <input type="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="1234 Main St" required>
            </div>

            <div class="form-group">
                <label>Address 2 (Optional)</label>
                <input type="text" placeholder="Apartment or suite">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <select required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select required>
                        <option value="">Choose...</option>
                        <option>California</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox">
                    Shipping address is the same as my billing address
                </label>
                <label>
                    <input type="checkbox">
                    Save this information for next time
                </label>
            </div>

            <h2>Payment</h2>
            
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" name="payment" id="credit" checked>
                    <label for="credit">Credit card</label>
                </div>
                <div class="payment-option">
                    <input type="radio" name="payment" id="debit">
                    <label for="debit">Debit card</label>
                </div>
                <div class="payment-option">
                    <input type="radio" name="payment" id="paypal">
                    <label for="paypal">PayPal</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Name on card</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Credit card number</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Expiration</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" required>
                </div>
            </div>

            <button type="submit" class="btn-checkout">Continue to checkout</button>
        </form>
    </div>
</body>
</html>
