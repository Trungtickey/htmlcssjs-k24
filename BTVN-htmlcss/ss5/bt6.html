<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            margin: 10px 0;
        }
        .example {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 15px;
        }
        pre {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        code {
            color: red;
        }
        .try-button {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Center Align Text</h2>
<p>To just center the text inside an element, use <code>text-align: center;</code></p>

<div class="center">
    This text is centered.
</div>

<div class="example">
    <h3>Example</h3>
    <pre>
.center {
    <code>text-align: center;</code>
    border: 3px solid green;
}
    </pre>
    <button class="try-button">Try it Yourself Â»</button>
</div>

</body>
</html>
