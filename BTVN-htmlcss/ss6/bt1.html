<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        header {
            background-color: #0078ff;
            color: white;
            text-align: center;
            padding: 30px 0 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-bottom: 10px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: white;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #4CAF50;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .intro-text {
            max-width: 600px;
            text-align: center;
            font-weight: 700;
        }
        
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        footer a {
            color: #0078ff;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giới Thiệu Bản Thân</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <section class="profile-section">
            <div class="profile-pic">
                <img src="/BTVN/img/z4888608110597_992eaea6a76ee078719e23acc3d29bbb.jpg" alt="Profile Picture">
            </div>
            <div class="intro-text">
                <p>Hello! Tôi là Tickey, một lập trình viên đam mê học hỏi và sáng tạo.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2024 [Tên bạn]. Kết nối với tôi trên <a href="https://www.facebook.com/">Facebook</a> hoặc <a href="https://www.tiktok.com/@tickeyonchange">tiktok</a>.</p>
    </footer>
</body>
</html>
