<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5-Gộp 2 chuỗi</title>
</head>
<body>

    <h2>Nhập vào 2 chuỗi để gộp lại:</h2>

    <input type="text" id="string1" placeholder="Nhập chuỗi thứ nhất">
    <br><br>
    <input type="text" id="string2" placeholder="Nhập chuỗi thứ hai">
    <br><br>
    
    <button onclick="mergeStrings()">Gộp chuỗi</button>

    <p id="result"></p>

    <script>
        function mergeStrings() {
            var str1 = document.getElementById("string1").value;
            var str2 = document.getElementById("string2").value;
            if (str1.trim() === "" || str2.trim() === "") { // lệnh str.trim() để loại bỏ khoảng trắng ở đầu và cuối chuỗi
                alert("Vui lòng nhập đủ 2 chuỗi!");
                return;
            }
            var mergedString = str1 + " " + str2;
            document.getElementById("result").innerHTML = `Chuỗi sau khi gộp: ${mergedString} `;
        }
    </script>
</body>
</html>
