<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt15-Tính toán hình cầu</title>
</head>
<body>
    <h2>Chương trình tính toán hình cầu:</h2>

    <label for="radius">Nhập bán kính hình cầu(r):</label>
    <input type="number" id="radius" min="0">
    <br><br>

    <button onclick="calculateCylinder()">Tính toán</button>
    <br>
    <p id="result"></p>

    <script>
        function calculateCylinder(){
            let r = parseFloat(document.getElementById("radius").value);
            const PI = Math.PI;

            if(isNaN(r) || r <= 0){
                document.getElementById("result").innerHTML = "Vui lòng nhập bán kính hợp lệ!";
                return;
            }
            let theTich = (4/3) * PI * Math.pow(r, 3); 
            let dienTich = 4 * PI * Math.pow(r, 2);
            let chuViLonNhat = 2 * PI * r;
            
            document.getElementById("result").innerHTML = `
                <strong>Kết quả:</strong><br>
                Thể tích hình cầu: <strong>${theTich.toFixed(2)}</strong><br>
                Diện tích bề mặt hình cầu: <strong>${dienTich.toFixed(2)}</strong><br>
                Chu vi lớn nhất của hình cầu: <strong>${chuViLonNhat.toFixed(2)}</strong>
                `;
        }
    </script>
</body>
</html>
