    <label for="age">Nhập tuổi của bạn: </label>
    <input type="number" id="age" placeholder="Nhập tuổi của bạn">

    <button onclick="showInfo()">Hiện thị thông tin</button>

    <script>
        function showInfo(){
            var name = document.getElementById("name").value;
            var age = documment.getElementById("age").value;

            if(name === "" || age === ""){
                alert("Vui lòng nhập đầy đủ tên và tuổi");
                return;
            }
            console.log("Tên của bạn là: " + name);
            console.log("Tuổi của bạn là: " + age);

            alert("Thông tin của bạn đã được nhận thành công");
        } 
    </script>
