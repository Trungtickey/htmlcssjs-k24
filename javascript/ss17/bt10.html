<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt10-Kiểm tra số chính phương</title>
</head>
<body>

    <h2>Kiểm tra số chính phương</h2>

    <label for="number">Nhập số n:</label>
    <input type="number" id="number">
    <br><br>

    <button onclick="checkPerfectSquare()">Kiểm tra</button>

    <p id="result"></p>

    <script>
        function checkPerfectSquare() {
            let n = parseInt(document.getElementById("number").value);
            let sqrt = Math.sqrt(n);
            let result = (sqrt === Math.floor(sqrt)) // Sử dụng toán tử 3 ngôi để kiểm tra số chính phương
                ? `${n} là số chính phương` 
                : `${n} không phải số chính phương`;

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
