<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt8</title>
</head>
<body>
    <h1>Tìm số lớn nhất trong 3 số</h1>
    <label for="num1">Số thứ nhất:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Số thứ hai:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <label for="num3">Số thứ ba:</label>
    <input type="number" id="num3" name="num3"><br><br>
    <button onclick="findMax()">Tìm số lớn nhất</button>
    <p id="result"></p>

    <script>
        function findMax() {
            // Lấy giá trị từ các ô nhập liệu
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var max = Math.max(num1, num2, num3);
            document.getElementById("result").innerHTML = "Số lớn nhất là: " + max;
        }
    </script>
</body>
</html>
