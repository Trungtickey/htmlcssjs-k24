<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt10</title>
</head>
<body>
    <h1>Nhập 2 số bất kỳ:</h1>
    <label for="num1">Nhập số thứ 1:</label>
    <input type="number" id="num1" placeholder="Nhập số thứ 1">

    <label for="num2">Nhập số thứ 2:</label>
    <input type="number" id="num2" placeholder="Nhập số thứ 2">

    <button onclick="getRandomNumber()">Số ngẫu nhiên: </button>
    <p id="result"></p>

    <script>
        function getRandomNumber(){
            var num1 = parseInt(documnet.getElementById("num1").value);
            var num2 = parseInt(documnet.getElementById("num2").value);
            
            if (isNaN(num1) || isNaN(num2)){
                alert("Vui lòng nhập cả 2 số!");
                return;
            }
             var min = Math.min(num1, num2);
             var max = Math.max(num1, num2);
             // Tạo số ngẫu nhiên trong khoảng (min, max) không bao gồm min và max
             var randomNumber = Math.floor(Math.random() * (max - min - 1)) + min + 1;

             document.getElementById("result").innerHTML = "<strong>Số ngẫu nhiên trong khoảng (" + num1 + ", " + num2 + ") là: " + randomNumber + "</strong>";
        }
    </script>
</body>
</html>
