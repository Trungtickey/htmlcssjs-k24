<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt4</title>
</head>
<body>
    <script>
        let userInput = prompt("Nhập vào một dãy số:");
         
        if (!/^\d+$/.test(userInput)) { 
          console.log("Dãy số không hợp lệ");
        } else {
          let numbersArray = userInput.split("").map(Number); 
          let maxNumber = Math.max(...numbersArray);
          console.log(maxNumber + " là số lớn nhất trong dãy số");
        }

    </script>
</body>
</html>
