<body>
    <script>
        let userInput = prompt("Nhập vào một dãy số:");
        if (!/^\d+$/.test(userInput)) { 
           console.log("Dãy không hợp lệ");
        } else {
           let reversedString = userInput.split("").reverse().join(""); 
           console.log(reversedString);
        }
    </script>
</body>
