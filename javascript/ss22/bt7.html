    <script>
        let numbers = [2, 5, 7, 4, 1, 8, 6, 2, 5, 7];

        numbers.sort((a, b) => a - b); // Sắp xếp mảng theo thứ tự tăng dần

        console.log("Mảng sau khi sắp xếp tăng dần: ", numbers);
    </script>
