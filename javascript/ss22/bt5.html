<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5</title>
</head>
<body>
    <script>
        let numbers = Array.from({ length: 5}, () => Math.floor(Math.random() * 100) + 1);
        let sumEven = 0;
        let sumOdd = 0;

        for(let i = 0; i < numbers.length; i++){
            if(numbers[i] % 2 === 0){
                sumEven += numbers[i];
            } else {
                sumOdd += numbers[i];
            }
        }

        console.log("Mảng số nguyên:", numbers);
        console.log("Tổng các số chẵn:", sumEven);
        console.log("Tổng các số lẻ:", sumOdd);
    </script>
</body>
</html>
