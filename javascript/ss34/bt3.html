<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      .form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .form-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      .links {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .success {
        color: green;
        font-size: 14px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <div id="message"></div>
      <form id="loginForm">
        <label>Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />

        <label>Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="">Forgot password?</a> or <a href="./bt1.html">Sign Up</a>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById("loginForm");
      const message = document.getElementById("message");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        message.innerHTML = "";

        if (!email || !password) {
          message.innerHTML = "Làm ơn nhập đầy đủ thông tin!";
          return;
        }

        const users = JSON.parse(localStorage.getItem("users") || "[]");
        const foundUser = users.find(
          (user) => user.email === email && user.password === password
        );

        if (foundUser) {
          message.innerHTML = "Đăng nhập thành công!";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1000);
        } else {
          message.innerHTML = "Email hoặc mật khẩu không hợp lệ!";
        }
      });
    </script>
  </body>
</html>
