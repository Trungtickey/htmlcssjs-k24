<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt1</title>
</head>
<body>
    <script>
        let numbers = [1, 22, 12, 8, 7, 9, 15, 3, 11, 5];

        let filterNumbers = numbers.filter(num => num >= 10); // Lọc ra các số lớn hơn hoặc bằng 10

        if(filterNumbers.length > 0){
            console.log(filterNumbers.join(" "));
        } else {
            console.log("Không có số nào lớn hơn 10");
        }
    </script>
</body>
</html>
