<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt5</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhập số phần tử của mảng:"));
        if (n < 0) {
          console.log("Số lượng phần tử không được âm");
        } else if (n === 0) {
          console.log("Mảng không có phần tử");
        } else {
           let array = [];

        for (let i = 0; i < n; i++) {
           let char = prompt(`Nhập ký tự thứ ${i + 1}:`);
           array.push(char);
        }

    // Lọc và tính tổng các ký tự số trong mảng
           let sum = array.reduce((total, char) => {
             return !isNaN(char) ? total + Number(char) : total;
        }, 0);

        if (sum === 0) {
        console.log("Không có phần tử nào là số");
        } else {
        console.log(sum);
        }
    }
   </script>
</body>
</html>
