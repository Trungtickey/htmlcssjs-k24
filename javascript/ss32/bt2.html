<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bt2</title>
    <style></style>
  </head>
  <body>
    <div class="box">
      <button id="btn">Bấm vào</button>
      <p>số lần bấm vào:<span id="count">0</span></p>
    </div>
    <script>
      let count = 0;
      const button = document.getElementById("btn");
      dissplayCount = document.getElementById("count");
      button.addEventListener("click", function () {
        count++;
        dissplayCount.textContent = count;
      });
    </script>
  </body>
</html>
