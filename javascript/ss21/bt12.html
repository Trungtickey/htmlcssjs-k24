<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Trái Tim</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "pink"; // Đặt màu hồng cho trái tim
        ctx.beginPath();

        // Dùng vòng lặp để vẽ trái tim
        for (let t = 0; t < Math.PI * 2; t += 0.01) {
            let x = 200 + 100 * (16 * Math.pow(Math.sin(t), 3));
            let y = 200 - 100 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            ctx.lineTo(x, y);
        }

        ctx.closePath();
        ctx.fill();
    </script>
</body>
</html>
