<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .grid {
            display: flex;
            flex-wrap:wrap-reverse;
            gap: 5px;
        }
        
        .row {
            display: flex;
            width: 100%;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .row:last-child {
            margin-bottom: 0;
        }
        
        .item {
            flex: 70;
            background-color: #2ecc71;
            border-radius: 5px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </div>
            <div class="row">
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
                <div class="item">8</div>
            </div>
        </div>
    </div>
</body>
</html>
