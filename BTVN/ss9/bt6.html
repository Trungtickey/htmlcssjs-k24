<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
            min-height: 200px;
        }

        .big-item {
            flex: 1;
            background-color: #2c3e50;
            border-radius: 5px;
            display: flex;
            justify-content:center;
            align-items:flex-start;
            color: white;
            font-size: 15px;
        }

        .small-items-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .small-item {
            flex: 1 1 calc(50% - 10px);
            background-color: #2c3e50;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            min-height: calc(50% - 10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="big-item">Big</div>
            <div class="small-items-container">
                <div class="small-item">Small 1</div>
                <div class="small-item">Small 2</div>
                <div class="small-item">Small 3</div>
                <div class="small-item">Small 4</div>
            </div>
        </div>
        <div class="row">
            <div class="big-item">Big</div>
            <div class="small-items-container">
                <div class="small-item">Small 5</div>
                <div class="small-item">Small 6</div>
                <div class="small-item">Small 7</div>
                <div class="small-item">Small 8</div>
            </div>
        </div>
    </div>
</body>
</html>
