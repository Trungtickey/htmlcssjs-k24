<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt3</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .row {
            display: flex;
            gap: 5px;
            width: 100%;
        }
        
        .item {
            flex: 1;
            background-color: #3498db;
            border-radius: 5px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 9px;
        }
        
        .item-wide {
            flex: 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </div>
            <div class="row">
                <div class="item item-wide">5</div>
                <div class="item">6</div>
                <div class="item">7</div>
            </div>
        </div>
    </div>
</body>
</html>
