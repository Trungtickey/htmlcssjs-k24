<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bt6</title>
  <link rel="stylesheet" href="./bt6.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider-container">
      <div class="slide">
        <img src="https://i.pinimg.com/736x/9d/95/98/9d9598fe72191afea45deccf83b0b5be.jpg" alt="Football news" class="slide-image">
        <div class="slide-overlay">
          <span class="category">Football</span>
          <div style="flex-grow: 1;"></div>
          <p class="source">Agence France-Presse - 04 June 2023</p>
          <h2 class="headline">Lionel Messi leaving Ligue 1 team Paris Saint-Germain, club confirms</h2>
          <p class="subheadline">The EuroLeague Finals Top Scorer is the individual award for the player that gained the highest points in the EuroLeague Finals</p>
        </div>
      </div>
    </div>
    
    <div class="slider-controls">
      <div class="arrow prev">←</div>
      <div class="pagination">
        <div class="page-indicator active">1</div>
        <div class="page-indicator">2</div>
        <div class="page-indicator">3</div>
        <div class="page-indicator">4</div>
      </div>
      <div class="arrow next">→</div>
    </div>
  </div>
</body>
</html>
