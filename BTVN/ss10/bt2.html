<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Categories</title>
    <link rel="stylesheet" href="./bt2.css">
</head>
<body>
    <div class="container">
        <h1>Category</h1>
        
        <div class="category-grid">
            <div class="category-item category-image basketball-img">
                <img src="" alt="">
            </div>
            <div class="category-item category-title football">
                <h2>FOOTBALL</h2>
            </div>

            <!-- Basketball -->
            <div class="category-item category-image basketball-img">
                <img src="https://placeholder.com/400x300/ff6b6b" alt="Basketball">
            </div>
            <div class="category-item category-title basketball-title">
                <h2>BASCKET BALL</h2>
            </div>

            <!-- Car Sport -->
            <div class="category-item car-sport">
                <div class="category-title">
                    <h2>CAR SPORT</h2>
                </div>
                <div class="category-image">
                    <img src="https://placeholder.com/400x600/4d4d4d" alt="Car Sport">
                </div>
            </div>

            <!-- Table Tennis -->
            <div class="category-item table-tennis">
                <div class="category-title">
                    <h2>TABLE TENNIS</h2>
                </div>
                <div class="category-image">
                    <img src="https://placeholder.com/400x600/333333" alt="Table Tennis">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
