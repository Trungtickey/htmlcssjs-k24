<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./bt7.css">
</head>
<body>
    <div class="container">
        <h1 class="section-title">Rikkei cards</h1>
        
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-12 col-md-4">
                <div class="card card-black">
                    <div class="card-overlay">
                        <h2 class="card-title">Short title, long jacket</h2>
                        <div class="card-meta">
                            <div class="logo">R</div>
                            <div class="meta-info">
                                <i class="fas fa-globe"></i>
                                <span>Earth</span>
                                <i class="fas fa-clock"></i>
                                <span>3d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-md-4">
                <div class="card card-flower">
                    <div class="card-overlay">
                        <h2 class="card-title">Much longer title that wraps to multiple lines</h2>
                        <div class="card-meta">
                            <div class="logo">R</div>
                            <div class="meta-info">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Pakistan</span>
                                <i class="fas fa-clock"></i>
                                <span>4d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-md-4">
                <div class="card card-blue">
                    <div class="card-overlay">
                        <h2 class="card-title">Another longer title belongs here</h2>
                        <div class="card-meta">
                            <div class="logo">R</div>
                            <div class="meta-info">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>California</span>
                                <i class="fas fa-clock"></i>
                                <span>5d</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
