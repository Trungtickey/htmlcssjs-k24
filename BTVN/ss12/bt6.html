<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .pricing-card {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .pricing-card:hover {
            transform: translateY(-5px);
        }

        .highlighted-card {
            background-color: #ffc107;
            border: none;
        }

        .btn-choose {
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            border: none;
            font-weight: 500;
        }

        .btn-choose:hover {
            background-color: #0b5ed7;
        }

        .price {
            color: #666;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center main-title">Mèn Mén</h1>
        <div class="row justify-content-center align-items-center g-4">
            <!-- Vip3 Card -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card h-100">
                    <div class="card-body text-center p-4">
                        <h2 class="card-title">Loại Vip3</h2>
                        <p class="price">$9.99 / 1kg</p>
                        <button class="btn-choose">Chọn gói</button>
                    </div>
                </div>
            </div>
            <!-- Vip2 Card (Highlighted) -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card highlighted-card h-100">
                    <div class="card-body text-center p-4">
                        <h2 class="card-title">Loại Vip2</h2>
                        <p class="price">$19.99 / 1kg</p>
                        <button class="btn-choose">Chọn gói</button>
                    </div>
                </div>
            </div>
            <!-- Vip1 Card -->
            <div class="col-12 col-md-4">
                <div class="card pricing-card h-100">
                    <div class="card-body text-center p-4">
                        <h2 class="card-title">Loại Vip1</h2>
                        <p class="price">$29.99 / 1kg</p>
                        <button class="btn-choose">Chọn gói</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
